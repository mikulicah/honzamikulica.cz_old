            <p>Performance se odehrávala v prostorách invalidovny, která má rozmanitou historii s opatřováním invalidů. V důsledku toho, že spousta invalidů mohlo mít různé dysfunkce, rozhodl jsem se v těchto prostorách prozkoumat sám, jaké to musí být fungovat s nějakým omezením. Proto jsem si zafixoval klouby různými předměty, sádrovými obvazy a nachystal pro všechny hosty jednohubky. Ovšem se ukázalo, že to je mnohem náročnější, než jak se může zdát. Nikdy předtím jsem v životě neměl na sobě sádru a sádrové obvazy jsem používal poprvé. Tak už od samého začátku to byla výzva používat sádrové obvazy a pořádně se zafixovat. Jak jsem na to přišel, čekal mě další zádrhel a to si zafixovat ruce. První ruka šla ještě dobře, se druhou rukou už mi pomohla sledující. V průběhu celé performance jsem si připadal jako dítě, jelikož jsem se musel naučit dělat obyčejné věci s touto indispozicí a objevoval jsem nové způsoby. Díky tomu jsem mohl vyzkoušet jaké to asi je, žít s překážkami v životě a přizpůsobovat se daným věcem.
